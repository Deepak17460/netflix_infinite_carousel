<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="slider">
                <!-- Movie images will be dynamically inserted here -->
            </div>
            <div class="controls">
                <span class="arrow prev">Prev</span>
                <span class="arrow next">Next</span>
            </div>
        </div>
    </div>
</body>
</html>
